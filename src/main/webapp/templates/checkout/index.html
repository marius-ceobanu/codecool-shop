<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

    <script type="module" src="/static/js/cart_label.js" defer></script>

</head>
<body>

<div th:replace="navbar.html :: copy"></div>

<div class="row pl-4 pt-4 mt-5">
    <div class="col-50">
        <div class="container">
            <form action="/checkout" method="post">

                <div class="row">
                    <div class="col-50">
                        <h3>Shipping Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="name" placeholder="John M. Doe" required>
                        <label for="mobile"><i class="fa fa-phone"></i> Phone number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="0734568978" required pattern="[0-9]{4}[0-9]{3}[0-9]{3}">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="county">County</label>
                                <input type="text" id="county" name="county" placeholder="NY" required>
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="900083" required pattern="[0-9]*" maxlength="6">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <div class="form-check">
                            <fieldset>
                                <input class="form-check-input" type="radio" name="payment" id="payment1" value="card" required>
                                <label class="form-check-label" for="payment1">
                                    Debit card
                                </label>
                                <input class="form-check-input" type="radio" name="payment" id="payment2" value="paypal" required>
                                <label class="form-check-label" for="payment2">
                                    PayPal
                                    <i class="fa fa-paypal"></i>
                                </label>
                            </fieldset>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr" value="checked"> Billing address same as shipping
                </label>
                <input type="submit" value="Continue to payment" class="btn">
            </form>
        </div>
    </div>

    <div class="col-50">
        <div class="container">
            <h4>Cart review
                <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b th:text="${cart.productCount()}">0</b>
        </span>
            </h4>
            <div th:each="product : ${cart}">
                <p class="font-weight-light">
                    <a href="#" th:text="${product.getKey().getName()}">Product 1</a>
                    <span class="mx-0">x</span>
                    <span th:text="${product.getValue()}"></span>
                    <span class="price text-success">$<span th:text="${product.getKey().getDefaultPrice()}"></span></span>
                </p>
            </div>
            <br>
            <hr>
            <p>Total <span class="price" style="color:black"><b class="price" th:text="${cart.totalPrice()}">$30</b><b>$</b></span></p>
        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
