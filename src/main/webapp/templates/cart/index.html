<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script type="module" src="/static/js/cart.js" defer></script>

</head>
<body>

<div th:replace="navbar.html :: copy"></div>

<div class="container-xl pt-4 mt-5">
    <div class="row">
        <div class="col-xl-9 bg-info">
            <ul class="list-group">
                <li class="list-group-item d-flex">
                    <span class="ml-5 mr-auto">Product</span>
                    <span>Price</span>
                    <span class="ml-4">Quantity</span>
                </li>
                <div id="product-container">
                    <li class="list-group-item d-flex align-items-center" th:each="product : ${cart}" th:attr="data-id=${product.key.id}">
                        <span><img th:attr="src='/static/img/product_' + ${product.key.id} + '.jpg'" height="50px"></span>
                        <span class="mr-auto" th:text="${product.getKey().getName()}"></span>
                        <span class="mr-1" th:text="${product.getKey().getPrice()}"></span>
                        <span class="mx-3">x</span>
                        <span th:text="${product.getValue()}"></span>
                        <span class="mx-1">
                            <div class="btn-group-vertical btn-group-sm my-n3" role="group" aria-label="Quantity">
                                <button type="button" class="btn btn-secondary p-0 add-btn">+</button>
                                <button type="button" class="btn btn-secondary p-0 decrease-btn">-</button>
                            </div>
                        </span>
                        <span>
                            <button type="button" class="btn btn-sm btn-danger p-0 remove-btn">X</button>
                        </span>
                    </li>
                </div>
            </ul>
        </div>
        <div class="col-xl-3">
            <div class="bg-secondary d-flex flex-column text-light">
                <div class="mr-3 mt-2 ml-auto" th:text="${cart.totalPrice()}"></div>
                <div class="mr-3 ml-auto"> - 0</div>
                <hr>
                <div class="container-fluid d-flex mr-2 mb-2 ml-auto"><span>Total : </span><span class="price ml-auto" th:text="${cart.totalPrice()}"></span></div>
            </div>
            <a th:if="${cart.productCount()>0}" class="btn btn-info btn-block" href="/checkout" role="button">Proceed to checkout</a>
        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
